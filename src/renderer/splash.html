<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PDF Biblioteca</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            user-select: none;
        }

        .splash-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-out;
        }

        .splash-logo {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        .splash-title {
            font-size: 24px;
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .loading-bar {
            width: 200px;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            overflow: hidden;
            margin: 20px auto;
        }

        .loading-progress {
            height: 100%;
            width: 0%;
            background: #3498db;
            border-radius: 2px;
            animation: progress 2s ease-in-out infinite;
        }

        .splash-text {
            color: #7f8c8d;
            font-size: 14px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }        @keyframes progress {
            0% {
                width: 0%;
            }
            50% {
                width: 70%;
            }
            100% {
                width: 100%;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: scale(1);
            }
            to {
                opacity: 0;
                transform: scale(0.95);
            }
        }

        @media (prefers-color-scheme: dark) {
            .splash-container {
                background: rgba(33, 33, 33, 0.95);
            }
            .splash-title {
                color: #ecf0f1;
            }
            .splash-text {
                color: #bdc3c7;
            }
            .loading-bar {
                background: #424242;
            }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <img src="../assets/icon.ico" alt="PDF Biblioteca" class="splash-logo">
        <h1 class="splash-title">PDF Biblioteca</h1>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
        <p class="splash-text">Iniciando aplicaci√≥n...</p>
    </div>
</body>
</html>
